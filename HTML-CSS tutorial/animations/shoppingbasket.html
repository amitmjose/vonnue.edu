<!DOCTYPE html>
<html>
    <head>
        <title>shopping basket</title>
        <link rel="stylesheet" href="shoppingbasket.css" type="text/css">
        <script src="https://code.jquery.com/jquery-1.12.3.min.js" 
                     integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" 
                     crossorigin="anonymous"></script>
    </head>
    <body class="basket">
        <header>
            <h1>Sports Clothing</h1>
            <div class="basketicon"><img src="img/basket1.png"></div>
        </header>

        <ul class="products">
            <li>
                <img src="img/t-1.jpg">
                <h2>Green T-Shirt</h2>
                <button>add to basket</button>
            </li>
            <li>
                <img src="img/t-2.jpg">
                <h2>Yellow T-Shirt</h2>
                <button>add to basket</button>
            </li>
            <li>
                <img src="img/t-3.jpg">
                <h2>Pink T-Shirt</h2>
                <button>add to basket</button>
            </li>
            <li>
                <img src="img/t-1.jpg">
                <h2>Green T-Shirt</h2>
                <button>add to basket</button>
            </li>
            <li>
                <img src="img/t-2.jpg">
                <h2>Yellow T-Shirt</h2>
                <button>add to basket</button>
            </li>
            <li>
                <img src="img/t-3.jpg">
                <h2>Pink T-Shirt</h2>
                <button>add to basket</button>
            </li>
        </ul>
        <script>
            $("button").on("click",function(){
                $(this).closest("li")
                .find("img")
                .clone()
                .addClass("zoom")
                .appendTo("body");
                setTimeout(function(){
                    $(".zoom").remove();
                },1000);
            });
        </script>
        
    </body>


</html>

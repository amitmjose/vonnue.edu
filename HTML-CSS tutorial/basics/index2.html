<!DOCTYPE html>
<html>

<HEAD>
    <title>HTML Forms</title>
</HEAD>
<body>
    <h1>HTML Forms</h1>

    <form >
        <label for="username">enter username:</label> 
        <input type="text" id="username" placeholder="username" required>
        
        <br><br>

        <LABEL for="email">enter email:</LABEL>
        <input type="email" id="email" placeholder="email" required>
    
        <br><br>

        <label for="password">enter password:</label>
        <input type="password" id="password" placeholder="password" required>
        
        <br><br>
        
        <p>Select your age</p>

        <input type="radio" name=age value="0-25" id="option-1">
        <label for="option-1">0-25</label>

        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>

        <input type="radio" name="age" value="50+" id="option-3">
        <label for="option-3">50+</label>
        
        <br><br>

        <label for="question">security question </label>
        <select name="question" id="question">
            <option value="q1">first question</option>
            <option value="q2">second question</option>
            <option value="q3">third question</option>
        </select>    

        <br><br>

        <label for="answer">enter answer</label>
        <input type="text" id="answer" name="answer" required>

        <br><br>

        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="enter here"></textarea>
        
        <br><br>

        <input type="submit" value="submit your answers">
   
   
    </form>
 

 




</body>
</html>
